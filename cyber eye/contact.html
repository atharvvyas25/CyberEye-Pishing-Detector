        </div>

                    <span>Home</span>
                </a>
                <a href="password.html" class="mobile-nav-link">
                    <i class="fas fa-key mr-2"></i>

                </a>
                <a href="about.html" class="mobile-nav-link">

    <!-- Contact Section -->
    <section class="min-h-screen pt-20 bg-gray-900 relative overflow-hidden">
        <!-- Background Effects -->
        <div class="neon-grid"></div>
        <div class="cyber-pulse"></div>
        <div class="digital-circuit"></div>
        <div class="hack-matrix"></div>
        <div class="data-flow"></div>
        <div class="glow-orb"></div>
        <div class="scanning-circle"></div>
        <div class="glitch-overlay"></div>

        <div class="container mx-auto px-4 py-20 relative z-10">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-4xl font-bold mb-8 text-center cyber-text">Contact Us</h1>
                
                <!-- Contact Form -->
                <div class="bg-gray-800/50 backdrop-blur-sm p-8 rounded-xl shadow-2xl mb-12 cyber-panel">
                    <form class="space-y-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-300 mb-2">Name</label>
                                <input type="text" 
                                       class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-emerald-500 text-white placeholder-gray-400 cyber-input"
                                       placeholder="Your name">
                            </div>
                            <div>
                                <label class="block text-gray-300 mb-2">Email</label>
                                <input type="email" 
                                       class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-emerald-500 text-white placeholder-gray-400 cyber-input"
                                       placeholder="Your email">
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-300 mb-2">Subject</label>
                            <input type="text" 
                                   class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-emerald-500 text-white placeholder-gray-400 cyber-input"
                                   placeholder="Message subject">
                        </div>
                        <div>
                            <label class="block text-gray-300 mb-2">Message</label>
                            <textarea class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-emerald-500 text-white placeholder-gray-400 cyber-input h-32 resize-none"
                                      placeholder="Your message"></textarea>
                        </div>
                        <button type="submit" 
                                class="w-full bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-3 rounded-lg font-semibold transition-all transform hover:scale-105 flex items-center justify-center cyber-button">
                            <i class="fas fa-paper-plane mr-2"></i>
                            Send Message
                        </button>
                    </form>
                </div>

                <!-- Contact Information -->
                <div class="grid md:grid-cols-3 gap-8">
                    <div class="bg-gray-800/50 p-6 rounded-lg text-center">
                        <i class="fas fa-map-marker-alt text-3xl text-emerald-500 mb-4"></i>
                        <h3 class="text-xl font-semibold mb-2">Location</h3>
                        <p class="text-gray-400">123 Indore<br>Indore, MP 12345</p>
                    </div>
                    <div class="bg-gray-800/50 p-6 rounded-lg text-center">
                        <i class="fas fa-phone text-3xl text-emerald-500 mb-4"></i>
                        <h3 class="text-xl font-semibold mb-2">Phone</h3>
                        <p class="text-gray-400">+91  91123-42567<br>+91 91987-56543</p>
                    </div>
                    <div class="bg-gray-800/50 p-6 rounded-lg text-center">
                        <i class="fas fa-envelope text-3xl text-emerald-500 mb-4"></i>
                        <h3 class="text-xl font-semibold mb-2">Email</h3>
                        <p class="text-gray-400">info@cybereye.com<br>support@cybereye.com</p>
                    </div>
                </div>

                <!-- Social Links -->
                <div class="mt-12 text-center">
                    <h3 class="text-xl font-semibold mb-6">Connect With Us</h3>
                    <div class="flex justify-center space-x-6">
                        <a href="#" class="text-2xl hover:text-emerald-500 transition-all duration-300 transform hover:scale-110 hover:rotate-12">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="text-2xl hover:text-emerald-500 transition-all duration-300 transform hover:scale-110 hover:rotate-12">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="text-2xl hover:text-emerald-500 transition-all duration-300 transform hover:scale-110 hover:rotate-12">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="text-2xl hover:text-emerald-500 transition-all duration-300 transform hover:scale-110 hover:rotate-12">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->

    <script src="index.js"></script>
    <script>
    // Mobile Menu Toggle
    const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
    const mobileMenu = document.querySelector('.mobile-menu');

    mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        mobileMenuBtn.querySelector('i').classList.toggle('fa-bars');
        mobileMenuBtn.querySelector('i').classList.toggle('fa-times');
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!mobileMenuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
            mobileMenu.classList.add('hidden');
            mobileMenuBtn.querySelector('i').classList.add('fa-bars');
            mobileMenuBtn.querySelector('i').classList.remove('fa-times');
        }
    });
    </script>
</body>
</html>
