<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - CyberEye</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="report.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="cyber-nav fixed w-full z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="nav-logo flex items-center space-x-2">
                    <div class="logo-container">
                        <i class="fas fa-shield-alt text-2xl"></i>
                        <div class="logo-glow"></div>
                    </div>
                    <a href="index.html" class="cyber-text text-xl font-bold">CyberEye</a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="report.html" class="nav-link active">Report</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </div>

                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn md:hidden">
                    <div class="bar w-6 h-0.5 bg-white mb-1.5"></div>
                    <div class="bar w-6 h-0.5 bg-white mb-1.5"></div>
                    <div class="bar w-6 h-0.5 bg-white"></div>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu hidden md:hidden">
            <div class="container mx-auto px-4 py-4">
                <a href="index.html" class="mobile-nav-link block py-2">Home</a>
                <a href="about.html" class="mobile-nav-link block py-2">About</a>
                <a href="report.html" class="mobile-nav-link block py-2">Report</a>
                <a href="contact.html" class="mobile-nav-link block py-2">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12">
        <div class="container mx-auto px-4">
            <!-- Report Form -->
            <div class="max-w-2xl mx-auto mb-12">
                <h1 class="text-3xl font-bold mb-8 text-center">Report Suspicious Content</h1>
                <form id="reportForm" class="space-y-6">
                    <div>
                        <label for="reportUrl" class="block text-sm font-medium mb-2">URL or Email to Report</label>
                        <input type="text" id="reportUrl" name="url" required
                            class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-emerald-500"
                            placeholder="Enter URL or email address">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Status</label>
                        <div class="grid grid-cols-2 gap-4">
                            <label class="status-option">
                                <input type="radio" name="status" value="safe" class="hidden">
                                <div class="p-4 bg-gray-800 border border-gray-700 rounded-lg text-center cursor-pointer hover:border-emerald-500 transition-all">
                                    <i class="fas fa-shield-alt text-emerald-500 text-2xl mb-2"></i>
                                    <div class="font-medium">Safe</div>
                                </div>
                            </label>
                            
                            <label class="status-option">
                                <input type="radio" name="status" value="suspicious" class="hidden">
                                <div class="p-4 bg-gray-800 border border-gray-700 rounded-lg text-center cursor-pointer hover:border-yellow-500 transition-all">
                                    <i class="fas fa-exclamation-triangle text-yellow-500 text-2xl mb-2"></i>
                                    <div class="font-medium">Suspicious</div>
                            </div>
                            </label>

                                <label class="status-option">
                                <input type="radio" name="status" value="phishing" class="hidden">
                                <div class="p-4 bg-gray-800 border border-gray-700 rounded-lg text-center cursor-pointer hover:border-red-500 transition-all">
                                    <i class="fas fa-skull-crossbones text-red-500 text-2xl mb-2"></i>
                                    <div class="font-medium">Phishing</div>
                                    </div>
                                </label>
                            
                                <label class="status-option">
                                <input type="radio" name="status" value="malware" class="hidden">
                                <div class="p-4 bg-gray-800 border border-gray-700 rounded-lg text-center cursor-pointer hover:border-purple-500 transition-all">
                                    <i class="fas fa-bug text-purple-500 text-2xl mb-2"></i>
                                    <div class="font-medium">Malware</div>
                                    </div>
                                </label>
                            </div>
                        </div>

                    <button type="submit" class="w-full cyber-button">
                        <i class="fas fa-paper-plane mr-2"></i>
                            Submit Report
                        </button>
                    </form>
            </div>

            <!-- Reports Container -->
            <div class="max-w-4xl mx-auto">
                <!-- URL Reports Section -->
                <h2 class="text-2xl font-bold mb-6">Recent URL Reports</h2>
                <div class="reports-container space-y-4">
                    <!-- URL reports will be loaded here dynamically -->
                </div>

                <!-- Email Reports Section -->
                <h2 class="text-2xl font-bold mb-6 mt-12">Recent Email Reports</h2>
                <div class="email-reports-container space-y-4">
                    <!-- Email reports will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </main>

    <script src="report.js"></script>
</body>
</html>
